name: 2nd action test
on: push
jobs:
 test: 
  runs-on: ubuntu-latest
  steps: 
   - name: get code
     uses: actions/checkout@v5

   - name: install Node js
     uses: actions/setup-node@v4
     with:
      node-version: 18

   - name: install dependencies
     run: npm ci

   - name: run tests
     run: npm test

 deploy:
  runs-on: ubuntu-latest
  steps:
   - name: get code
     uses: actions/checkout@v5

   - name: install Node js
     uses: actions/setup-node@v4
     with:
      node-version: 18

   - name: install dependencies
     run: npm ci

   - name: run tests
     run: npm test

   - name: build the project
     run: npm run build

   - name: deploy
     run: echo "deploying the program build to the server"

